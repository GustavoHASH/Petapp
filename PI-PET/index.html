<body>
  <div class="container">
    <header>
      <h3>Anota ai</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Veterinario</th>
          <th>Nome da Vacina</th>
          <th>DD/MM/YYYY</th>
          <th>Observações</th>
          <th></th> 
        </tr>
      </table>
      <button class="btn btn-add">Adicionar Vacina</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Nova Vacina</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Veterinario">
            <input type="text" name="lastName" placeholder="Nome da Vacina">
            <input type="date" name="phone" placeholder="Data">
            <input type="email" name="email" placeholder="Observações">
            <button class="btn btn-modal">Adicionar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="number" name="phone" placeholder="Phone">
            <input type="email" name="email" placeholder="Email">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
